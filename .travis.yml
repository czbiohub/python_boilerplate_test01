language: python
python:
- '3.6'
- '3.7'
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh
- chmod +x miniconda.sh
- "./miniconda.sh -b"
- export PATH=~/miniconda3/bin/:$PATH
- conda update --yes conda
install:
- conda create -n testenv --yes python=$TRAVIS_PYTHON_VERSION pip
- source activate testenv
- conda install --yes --file conda_requirements.txt
- pip install -r requirements.txt
- pip install .
before_script:
- git config --global user.email "olga.botvinnik@gmail.com"
- git config --global user.name "olgabot"
- git config --global push.default simple
- export REPO_URL_GITHUB="https://$GH_TOKEN@github.com/$GH_REPO.git"
script:
- make coverage
- make lint
after_script:
- pip install codecov
- codecov
deploy:
  provider: pypi
  on:
    tags: true
    repo: olgabot/python_boilerplate_test01
